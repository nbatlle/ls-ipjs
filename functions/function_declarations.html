<!DOCTYPE html>
<html>
  <head>
    <title>Function Declarations</title>
  </head>
  <body>
<!-- to test JS or other code, use one of the following two options -->
    <script src="example.js"></script> <!-- edit name of JS or other file as needed -->
    <script>
let add = (a, b) => a + b;
let getNumber = text => {
  let input = prompt(text);
  return Number(input);
};

let number1 = getNumber('Enter a number: ');
let number2 = getNumber('Enter another number: ');
console.log(add(number1, number2));
    </script
  </body>
</html>
